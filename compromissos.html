    function buscarTodosContatos(){
      var request = new XMLHttpRequest()

      request.onload = function () {

          console.log(data);
          
          for(ob in data.compromissos){
            console.log(data.compromissos[ob].nome);
          }
          
          if(data.compromissos.length==0){
            alert("Verifiquei aqui que você não tem nenhum compromisso ainda, vamos adicionar?");
            //window.location.href = '/adicionarContato.html';
          }
          var text = "";
          for (ob in data.compromissos) {
            text += "<tr>";
              text += "<td>" + data.compromissos[ob].nome + "</td>";
              text += "<td>" + data.compromissos[ob].email + "</td>";
              text += "<td>" + data.compromissos[ob].fone + "</td>";               
              text += "</tr>";
            }
            // document.getElementsByTagName("tbody")[0].innerHTML = text;
            $("tbody").html(text);
          } else {
            console.log('error')
          }
        }
        request.send()
      }
